name: Build and Publish Sylent-X (Windows)

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Setup MSYS2
      uses: msys2/setup-msys2@v2
      with:
        update: true
        install: > 
          mingw-w64-x86_64-toolchain 
          mingw-w64-i686-toolchain

    - name: Create Temporary Directories
      run: |
        mkdir bin
        mkdir tmp

    - name: Extract Version Number
      id: version
      run: echo "version=$(cat version.txt)" >> $GITHUB_ENV

    - name: Build Sylent-X
      shell: msys2 {0}
      run: |
        windres resource.rc resource.o
        g++ -o bin/Sylent-X.exe Sylent-X.cpp \
        libs/imgui/imgui.cpp libs/imgui/imgui_draw.cpp libs/imgui/imgui_widgets.cpp \
        libs/imgui/imgui_tables.cpp resource.o -lurlmon -lwininet -ld3d9 -ldwmapi -static -mwindows

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Sylent-X
        path: bin/Sylent-X.exe

    - name: Push Binary to FTP Server
      env:
        FTP_HOST: ${{ vars.FTP_HOST }}
        FTP_USERNAME: ${{ vars.FTP_USERNAME }}
        FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
      run: |
        echo open ${{ vars.FTP_HOST }} > ftp_commands.txt
        echo user ${{ vars.FTP_USERNAME }} ${{ secrets.FTP_PASSWORD }} >> ftp_commands.txt
        echo binary >> ftp_commands.txt
        echo put bin/Sylent-X.exe Sylent-X-${{ env.version }}.exe >> ftp_commands.txt
        echo bye >> ftp_commands.txt
        ftp -n -s:ftp_commands.txt

    - name: Create latest.txt
      run: |
        echo ${{ env.version }} > latest.txt
        echo "https://patch.sylent-x.com/Sylent-X-${{ env.version }}.exe" >> latest.txt

    - name: Upload latest.txt to FTP Server
      env:
        FTP_HOST: ${{ vars.FTP_HOST }}
        FTP_USERNAME: ${{ vars.FTP_USERNAME }}
        FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
      run: |
        echo open ${{ vars.FTP_HOST }} > ftp_commands.txt
        echo user ${{ vars.FTP_USERNAME }} ${{ secrets.FTP_PASSWORD }} >> ftp_commands.txt
        echo binary >> ftp_commands.txt
        echo put latest.txt latest.txt >> ftp_commands.txt
        echo bye >> ftp_commands.txt
        ftp -n -s:ftp_commands.txt