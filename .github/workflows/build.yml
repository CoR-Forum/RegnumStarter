name: Build and Publish Sylent-X

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Install Wine
      run: sudo apt-get install -y wine-stable

    - name: Install Mingw-w64
      run: sudo apt-get install -y mingw-w64

    - name: Build Sylent-X
      run: |
        i686-w64-mingw32-windres resource.rc resource.o
        i686-w64-mingw32-g++ -Ilibs/imgui -o bin/Sylent-X.exe Sylent-X.cpp \
        libs/DirectX/DirectXInit.cpp ui/admin/AdminPanel.cpp libs/imgui/imgui_impl_dx9.cpp \
        libs/imgui/imgui_impl_win32.cpp libs/imgui/imgui.cpp libs/imgui/imgui_draw.cpp \
        libs/imgui/imgui_widgets.cpp libs/imgui/imgui_tables.cpp \
        ui/helper/UpdateRainbowColor.cpp ui/helper/Markers/HelpMarker.cpp \
        ui/helper/Markers/LicenseMarker.cpp includes/streamproof/streamproof.cpp \
        includes/chrono/chrono.cpp includes/process/process.cpp resource.o -mwindows \
        -lurlmon -lwininet -ld3d9 -ldwmapi -static
    
    - name: Test with Wine
      run: wine bin/Sylent-X.exe

    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: Sylent-X
        path: bin/Sylent-X.exe
