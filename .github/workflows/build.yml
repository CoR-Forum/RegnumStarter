name: Build and Publish Sylent-X

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Install Wine
      run: sudo apt-get install -y wine-stable

    - name: Install Mingw-w64
      run: sudo apt-get install -y mingw-w64

    - name: Create Temporary Directories
      run: |
        mkdir -p bin
        mkdir -p tmp

    - name: Build Sylent-X
      run: |
        i686-w64-mingw32-windres resource.rc resource.o
        i686-w64-mingw32-g++ -o bin/Sylent-X.exe Sylent-X.cpp \
        libs/imgui/imgui.cpp libs/imgui/imgui_draw.cpp libs/imgui/imgui_widgets.cpp \
        libs/imgui/imgui_tables.cpp resource.o -lurlmon -lwininet -ld3d9 -ldwmapi -static -mwindows

    - name: Test with Wine
      run: wine bin/Sylent-X.exe

    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: Sylent-X
        path: bin/Sylent-X.exe
